<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="1; URL='https://tapademy.com'" />
    <title>Tapademy Ads</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
            color: #333;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        img {
            max-width: 220px; /* Slightly adjusted size */
            height: auto;
            margin-bottom: 20px;
        }
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1a73e8; /* Classic blue accent */
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 0.8s linear infinite;
            display: inline-block;
            margin-top: 15px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        p {
            font-size: 1.1rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Tapademy Logo">
        <p>Redirecting you to tapademy.com...</p>
        <div class="loader"></div>
    </div>
</body>
</html>
